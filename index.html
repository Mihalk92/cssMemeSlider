<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slides-memes">
                <div class="image-memes">
                    <img src="/assets/1.jpg" alt="" class="image">
                    <img src="/assets/2.jpg" alt="" class="image">
                    <img src="/assets/3.jpg" alt="" class="image">
                    <img src="/assets/4.jpg" alt="" class="image">
                </div>
            </div>
            <div class="slide-description">
                <div class="description">
                    <p class="descript">What???</p>
                    <p class="descript">++developer.age</p>
                    <p class="descript">One Coding Style Guide to rule them all</p>
                    <p class="descript">How to choose a framework</p>
                </div>
            </div>
            <div class="controls">
                <input checked type="radio" class="input" name="slider" id="switch1" >
                <label class="label"for="switch1">
                    <span class="control"></span>
                </label>
                <input type="radio" class="input" name="slider" id="switch2" >
                <label class="label"for="switch2">
                    <span class="control"></span>
                </label>
                <input type="radio" class="input" name="slider" id="switch3" >
                <label class="label"for="switch3">
                    <span class="control"></span>
                </label>
                <input type="radio" class="input" name="slider" id="switch4" >
                <label class="label"for="switch4">
                    <span class="control"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
